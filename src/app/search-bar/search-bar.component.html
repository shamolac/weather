<div>
  <h1 id='title'>Weather App</h1>
  <form (ngSubmit)='search(searchForm)' #searchForm='ngForm'>
    <div class="form-field">
      <input placeholder="Enter the zipcode or city" [(ngModel)]='loc' #lo='ngModel' name='lo' required type='text' aria-describedby='weatherLocation'
        autocomplete="off">
      <div *ngIf="lo.invalid && (lo.dirty || lo.touched)">
        <span *ngIf='lo.errors.required'>
          Location is required.
        </span>
      </div>
    </div>
    <button btn btn-success btn-md type='submit'>Get Weather</button>
  </form>
</div>
